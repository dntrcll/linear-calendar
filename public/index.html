<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- Theme Colors - Dynamic for dark/light mode -->
    <meta name="theme-color" content="#0F172A" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#F97316" media="(prefers-color-scheme: light)" />
    <meta name="color-scheme" content="dark light" />

    <!-- SEO & Description -->
    <meta name="description" content="Timeline OS - Your intelligent calendar for time management and productivity" />
    <meta name="keywords" content="calendar, productivity, time management, schedule, planner, timeline" />
    <meta name="author" content="Timeline OS" />

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Timeline OS" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Disable iOS text size adjustment -->
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- Open Graph / Social -->
    <meta property="og:title" content="Timeline OS" />
    <meta property="og:description" content="Your intelligent calendar for time management and productivity" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://timelineos.vercel.app" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Timeline OS" />
    <meta name="twitter:description" content="Your intelligent calendar for time management and productivity" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icon-16.png" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/apple-touch-icon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon-180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/apple-touch-icon-167.png" />

    <!-- iOS Splash Screens -->
    <!-- iPhone X/XS/11 Pro (1125x2436) -->
    <link rel="apple-touch-startup-image"
          href="%PUBLIC_URL%/splash-1125x2436.png"
          media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
    <!-- iPhone XR/11 (828x1792) -->
    <link rel="apple-touch-startup-image"
          href="%PUBLIC_URL%/splash-828x1792.png"
          media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" />
    <!-- iPhone XS Max/11 Pro Max (1242x2688) -->
    <link rel="apple-touch-startup-image"
          href="%PUBLIC_URL%/splash-1242x2688.png"
          media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" />
    <!-- iPhone 12/13/14 (1170x2532) -->
    <link rel="apple-touch-startup-image"
          href="%PUBLIC_URL%/splash-1170x2532.png"
          media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)" />
    <!-- iPhone 12/13/14 Pro Max (1284x2778) -->
    <link rel="apple-touch-startup-image"
          href="%PUBLIC_URL%/splash-1284x2778.png"
          media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)" />
    <!-- iPhone 14 Pro (1179x2556) -->
    <link rel="apple-touch-startup-image"
          href="%PUBLIC_URL%/splash-1179x2556.png"
          media="(device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3)" />
    <!-- iPhone 14 Pro Max (1290x2796) -->
    <link rel="apple-touch-startup-image"
          href="%PUBLIC_URL%/splash-1290x2796.png"
          media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3)" />
    <!-- iPad Pro 12.9" (2048x2732) -->
    <link rel="apple-touch-startup-image"
          href="%PUBLIC_URL%/splash-2048x2732.png"
          media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to important origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Timeline OS</title>

    <!-- Critical CSS for iOS safe areas and instant load feel -->
    <style>
      /* Prevent FOUC and set safe area variables */
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }

      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }

      body {
        background: #0F172A;
      }

      #root {
        height: 100%;
        width: 100%;
      }

      /* iOS standalone mode adjustments */
      @media all and (display-mode: standalone) {
        body {
          padding-top: env(safe-area-inset-top);
        }
      }

      /* Loading state */
      .app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0F172A;
        z-index: 99999;
      }

      .app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(249, 115, 22, 0.2);
        border-top-color: #F97316;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Prevent pull-to-refresh on iOS */
      body {
        position: fixed;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Loading indicator while app loads -->
    <div class="app-loading" id="app-loading">
      <div class="app-loading-spinner"></div>
    </div>

    <div id="root"></div>

    <!-- Remove loading indicator once React mounts -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('app-loading');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s';
            setTimeout(function() { loader.remove(); }, 300);
          }
        }, 100);
      });

      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').catch(function() {});
        });
      }
    </script>
  </body>
</html>
